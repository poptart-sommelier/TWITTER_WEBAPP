<html>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>DEFAULT TITLE</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
